{% extends "base.html" %}
{% block title %}Password Manager{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4 text-center">Your Passwords</h2>

  <div class="card mb-4">
    <div class="card-body">
      <form method="POST" action="{{ url_for('views.add_password') }}">
        <div class="row g-2">
          <div class="col-md-3">
            <input type="text" class="form-control" name="site_name" placeholder="Site Name" required>
          </div>
          <div class="col-md-4">
            <input type="url" class="form-control" name="site_url" placeholder="Site URL">
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" name="site_password" placeholder="Password" required>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Site Name</th>
        <th>URL</th>
        <th>Password</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for p in passwords %}
      <tr>
        <form method="POST" action="{{ url_for('views.edit_password', id=p.id) }}">
          <td><input type="text" class="form-control" name="site_name" value="{{ p.site_name }}" required></td>
          <td><input type="url" class="form-control" name="site_url" value="{{ p.site_url }}"></td>
          <td><input type="text" class="form-control" name="site_password" value="{{ p.site_password }}" required></td>
          <td class="d-flex gap-1">
            <button type="submit" class="btn btn-primary btn-sm">Update</button>
            <a href="{{ url_for('views.delete_password', id=p.id) }}" class="btn btn-danger btn-sm">Delete</a>
          </td>
        </form>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
